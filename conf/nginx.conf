#user  nobody;
worker_processes  2;

error_log  /root/logs/error.log warn;
#error_log  "pipe:rollback /root/logs/error.log interval=1d baknum=7 maxsize=2G";
#pid        /root/logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /root/logs/access.log  main;
    #access_log  "pipe:rollback /root/logs/access_log interval=1d baknum=7 maxsize=2G"  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    include conf.d/*.conf;

    server {
        listen       80 default_server;
        server_name  _;
        return       403; # 403 forbidden
    }
}
